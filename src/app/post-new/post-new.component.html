<div class="add-new-post">
    <form class="edit-form">
        <div class="form-group">
            <label for="title" class="lable">Write Title</label>
            <input type="username" id="title" name="title" class="form-control" [(ngModel)]="postInput.title" required>
            <span class="error-message" *ngIf="!postInput.title">
                This field is required.
            </span>
        </div>
        <div class="form-group">
            <label for="body" class="lable">Write post</label>
            <textarea name="body" id="body" cols="30" rows="10" [(ngModel)]="postInput.body" required></textarea>
            <span class="error-message" *ngIf="!postInput.body">
                This field is required.
            </span>
        </div>
        <button [disabled]="!postInput.title || !postInput.body" class="save-button" (click)="onAddNewPost()">Add new post</button>
    </form>
</div>
